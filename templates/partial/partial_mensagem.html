{%if messages%} 
    <div class="container">
        <div class="row">
            <div class="col-sm">
                &nbsp;
            </div>
        </div>
    </div>
    {%for message in messages%} 
        <div class="alert {{message.tags}}" role="alert">
            {{message}}
        </div>
    {%endfor%} 
{% endif %}
